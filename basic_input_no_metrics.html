<!DOCTYPE html>

<html>
	<head>
		<title>Interaction to Next Paint - basic input</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700" rel="stylesheet">

		<link rel="stylesheet" href="./reset.css">
		<link rel="stylesheet" href="./style.css">

	</head>

	<script>
		var n = 0;
	</script>

	<body>
		<main>
			<div class="scores">
				<inp-score></inp-score>
			</div>

            button<br/>
            <div class='content'>
				<input id='button' type="button" value="Clicked 0 times" onclick="document.getElementById('button').value='clicked '+(++n)+' times';"></input><br/>
			</div>
            checkbox<br/>
            <div class='content'>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> I have a bike</label><br>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
				<label for="vehicle2"> I have a car</label><br>
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3"> I have a boat</label><br>
			</div>
            color<br/>
            <div class='content'>
				<input type="color"></input>
			</div>
            date<br/>
            <div class='content'>
				<input type="date"></input>
			</div>
            datetime-local<br/>
            <div class='content'>
				<input type="datetime-local"></input>
			</div>
            email<br/>
            <div class='content'>
				<input type="email"></input><br/>
			</div>
            number<br/>
            <div class='content'>
				<input type="number"></input><br/>
			</div>
            password<br/>
            <div class='content'>
				<input type="password"></input><br/>
			</div>
            radio<br/>
            <div class='content'>
				<input type="radio" id="html" name="fav_language" value="HTML">
				<label for="html">HTML</label><br>
				<input type="radio" id="css" name="fav_language" value="CSS">
				<label for="css">CSS</label><br>
				<input type="radio" id="javascript" name="fav_language" value="JavaScript">
				<label for="javascript">JavaScript</label>
			</div>
			range<br/>
            <div class='content'>
				<input type="range"></input><br/>
			</div>
			tel<br/>
            <div class='content'>
				<input type="tel"></input><br/>
			</div>
			text<br/>
            <div class='content'>
				<input type="text"></input><br/>
			</div>
			time<br/>
            <div class='content'>
				<input type="time"></input><br/>
			</div>
			url<br/>
            <div class='content'>
				<input type="url"></input><br/>
			</div>
			<!--
            reset<br/>
            <div class='content'>
				<input type="reset"></input><br/>
			</div>
            search<br/>
            <div class='content'>
				<input type="search"></input><br/>
			</div>
            submit<br/>
            <div class='content'>
				<input type="submit"></input><br/>
			</div>
            file<br/>
            <div class='content'>
				<input type="file"></input><br/>
			</div>
            hidden<br/>
            <div class='content'>
				<input type="hidden"></input><br/>
			</div>
            image<br/>
            <div class='content'>
				<input type="image"></input><br/>
			</div>
            month<br/>
            <div class='content'>
				<input type="month"></input><br/>
			</div>
			week<br/>
            <div class='content'>
				<input type="week"></input><br/>
			</div>				
			-->




		</main>
	</body>
</html>
